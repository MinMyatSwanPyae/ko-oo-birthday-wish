    <title>Birthday Wish Tree For Ko Oo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 30%, #90EE90 70%, #32CD32 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-leaf {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #228B22;
            border-radius: 0 100% 0 100%;
            animation: float-down 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float-down {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            color: #2F4F4F;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #228B22, #32CD32, #90EE90);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .header p {
            font-size: 1.3em;
            color: #2F4F4F;
            opacity: 0.9;
        }

        .tree-container {
            position: relative;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, transparent 0%, rgba(34, 139, 34, 0.1) 100%);
            border-radius: 20px;
            transition: all 1s ease;
        }

        .tree-container.medium {
            height: 700px;
        }

        .tree-container.large {
            height: 800px;
        }

        .tree-container.extra-large {
            height: 950px;
        }

        .tree-container.giant {
            height: 1100px;
        }

        .tree-container.massive {
            height: 1300px;
        }

        .tree {
            position: relative;
            width: 500px;
            height: 550px;
            transition: all 1s ease;
        }

        .tree-container.medium .tree {
            width: 600px;
            height: 650px;
        }

        .tree-container.large .tree {
            width: 700px;
            height: 750px;
        }

        .tree-container.extra-large .tree {
            width: 850px;
            height: 900px;
        }

        .tree-container.giant .tree {
            width: 1000px;
            height: 1050px;
        }

        .tree-container.massive .tree {
            width: 1200px;
            height: 1250px;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: linear-gradient(to right, #8B4513, #A0522D, #CD853F);
            border-radius: 30px 30px 10px 10px;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
            transition: all 1s ease;
        }

        .tree-container.medium .trunk {
            width: 75px;
            height: 150px;
        }

        .tree-container.large .trunk {
            width: 90px;
            height: 180px;
        }

        .tree-container.extra-large .trunk {
            width: 110px;
            height: 220px;
        }

        .tree-container.giant .trunk {
            width: 130px;
            height: 260px;
        }

        .tree-container.massive .trunk {
            width: 150px;
            height: 300px;
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 20px;
            left: -5px;
            width: 20px;
            height: 3px;
            background: #654321;
            border-radius: 2px;
            box-shadow: 0 15px 0 #654321, 0 30px 0 #654321;
        }

        .trunk::after {
            content: '';
            position: absolute;
            top: 25px;
            right: -5px;
            width: 15px;
            height: 3px;
            background: #654321;
            border-radius: 2px;
            box-shadow: 0 20px 0 #654321;
        }

        .canopy {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 400px;
            background: radial-gradient(ellipse at center, #228B22 0%, #32CD32 30%, #90EE90 60%, rgba(144, 238, 144, 0.8) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.2);
            animation: gentle-sway 4s ease-in-out infinite;
            transition: all 1s ease;
        }

        .tree-container.medium .canopy {
            width: 550px;
            height: 480px;
            bottom: 130px;
        }

        .tree-container.large .canopy {
            width: 650px;
            height: 560px;
            bottom: 160px;
        }

        .tree-container.extra-large .canopy {
            width: 800px;
            height: 680px;
            bottom: 200px;
        }

        .tree-container.giant .canopy {
            width: 950px;
            height: 800px;
            bottom: 240px;
        }

        .tree-container.massive .canopy {
            width: 1100px;
            height: 950px;
            bottom: 280px;
        }

        .canopy::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 80px;
            width: 120px;
            height: 100px;
            background: radial-gradient(ellipse, #32CD32, #90EE90);
            border-radius: 50%;
            opacity: 0.8;
        }

        .canopy::after {
            content: '';
            position: absolute;
            top: 40px;
            right: 60px;
            width: 150px;
            height: 120px;
            background: radial-gradient(ellipse, #228B22, #32CD32);
            border-radius: 50%;
            opacity: 0.7;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: translateX(-50%) rotate(-0.5deg); }
            50% { transform: translateX(-50%) rotate(0.5deg); }
        }

        .branches {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            transition: all 1s ease;
        }



        .wish-form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);

        .form-group textarea {
            resize: vertical;
            min-height: 120px;

        .submit-btn {

            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.6);
            background: linear-gradient(45deg, #228B22, #32CD32, #90EE90);
        }

        .wish-bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2F4F4F;
            font-size: 11px;
            font-weight: bold;
            cursor: grab;
            transition: all 0.3s ease;
            animation: bubble-float 4s ease-in-out infinite;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            z-index: 15;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            user-select: none;
        }

        .wish-bubble:active {
            cursor: grabbing;
            animation-play-state: paused;
        }

        .wish-bubble.dragging {
            animation-play-state: paused;
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .wish-bubble:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.6);
        }

        @keyframes bubble-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(-4px) rotate(-1deg); }
            75% { transform: translateY(-12px) rotate(0.5deg); }
        }

        .bubble-content {
            padding: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            line-height: 1.2;
        }

        .wish-counter {

            top: 20px;
            right: 20px;

<body>
    <div class="floating-elements"></div>
    
    <div class="container">
        <div class="header">
            <h1>🌳 Birthday Wish Tree For Ko Oo 🌳</h1>
            <p>Make a wish and watch it bloom as a magical bubble on our tree!</p>
        </div>

        <div class="tree-container">
            <div class="ground"></div>
            <div class="tree">
                <div class="trunk"></div>
                <div class="branches">
                </div>
                <div class="canopy"></div>
            </div>
        </div>

        <div class="wish-form">
            <h2>🍃 Make Your Wish</h2>
            <form id="wishForm">
                <div class="form-group">
                    <label for="wishName">Your Name:</label>
                    <input type="text" id="wishName" name="wishName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="wishText">Your Birthday Wish:</label>
                    <textarea id="wishText" name="wishText" placeholder="Write your special birthday wish here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">🌿 Add My Wish</button>
            </form>
        </div>
    </div>

    <div class="wish-counter">
        <div>🫧 Total Wishes: <span id="wishCount">0</span></div>
    </div>

    <!-- Supabase JavaScript SDK -->

    <script>
        let wishes = [];
        let wishCount = 0;

        // Make bubble draggable
        function makeBubbleDraggable(bubble) {
            bubble.addEventListener('mousedown', startDrag);
            bubble.addEventListener('touchstart', startDrag, { passive: false });
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            currentDragElement = e.currentTarget;
            
            const rect = currentDragElement.getBoundingClientRect();
            const treeContainer = document.querySelector('.tree-container');
            const containerRect = treeContainer.getBoundingClientRect();
            
            // Calculate offset from mouse/touch to element center
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            dragOffset.x = clientX - (rect.left + rect.width / 2);
            dragOffset.y = clientY - (rect.top + rect.height / 2);
            
            currentDragElement.classList.add('dragging');
            
            // Add global event listeners
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!isDragging || !currentDragElement) return;
            
            e.preventDefault();
            
            const treeContainer = document.querySelector('.tree-container');
            const containerRect = treeContainer.getBoundingClientRect();
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            // Calculate new position relative to tree container
            const newX = clientX - containerRect.left - dragOffset.x;
            const newY = clientY - containerRect.top - dragOffset.y;
            
            // Get bubble dimensions and viewport info
            const bubbleWidth = currentDragElement.offsetWidth;
            const bubbleHeight = currentDragElement.offsetHeight;
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // Constrain to tree container bounds with better mobile handling
            const padding = Math.min(20, bubbleWidth / 2);
            const minX = padding;
            const maxX = containerWidth - padding;
            const minY = padding;
            const maxY = containerHeight - padding;
            
            const constrainedX = Math.max(minX, Math.min(maxX, newX)) - bubbleWidth / 2;
            const constrainedY = Math.max(minY, Math.min(maxY, newY)) - bubbleHeight / 2;
            
            currentDragElement.style.left = constrainedX + 'px';
            currentDragElement.style.top = constrainedY + 'px';
        }

        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            
            if (currentDragElement) {
                currentDragElement.classList.remove('dragging');
                currentDragElement = null;
            }
            
            // Remove global event listeners
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
        }

            // Animate bubble appearance
